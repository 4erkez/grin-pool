apiVersion: v1
kind: Service
metadata:
  name: webui
  labels:
    run: webui
spec:
  type: LoadBalancer
  ports:
  - port: 13424
    protocol: TCP
    name: webui
  selector:
    run: webui
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: webui
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: webui
    spec:
      containers:
      - name: webui
        image: grinpool/services:latest
#        command: ["sleep", "9999999"]
#        command: ["/usr/local/bin/grinbase/scripts/testpygal.py"]
        command: ["/usr/local/bin/webui/__init__.py"]
        ports:
        - containerPort: 13424
