#
# GrinPool Services Configuration
#

[stratum]
# The pools stratum log directory
log_dir = /stratum
log_filename = grin-pool.log

[grin_node]
# The address of upstream grin servers
address = grin
api_port = 13413
stratum_port = 13416
# Where to find grin.log
log_dir = /server
log_filename = grin.log

[wallet]
# Location of the pools wallet
wallet_dir = /wallet

[db]
# The address of the db server
address = mysql
port = 3306
user = root
password = fdA4adfsp^6zv=
db_name = pool

# log_level may be one of: DEBUG, INFO, WARNING, ERROR, CRITICAL

[blockWatcher]
# How often to check for new blocks (in seconds)
check_interval = 1.0
# Logging
log_dir = /services
log_level = WARNING

[blockValidator]
# How far back (from the chain tip) to check for orphan and missing blocks
validation_depth = 1000
# Logging
log_dir = /services
log_level = WARNING

[poolblockUnlocker]
# How old a block found by the pool needs to be before it can be paid out
block_locktime = 30
# pool blocks older than this are not re-processed (suggest <= validation_depth)
block_expiretime = 2000
# Logging
log_dir = /services
log_level = WARNING

[shareWatcher]
# Scan backup logs for share data (both pool and grin shares)
process_old_logs = True
# Logging
log_dir = /services
log_level = WARNING

[shareValidator]
# Logging
log_dir = /services
log_level = WARNING

[paymentMaker]
# Logging
log_dir = /services
log_level = WARNING

[makePayouts]
# Location of the grin wallet to pay from
wallet_dir = /wallet
minimum_payout = 100
# Logging
log_dir = /services
log_level = WARNING

##
# Statistics Records

[grinStats]
# How often to create stats record
check_interval = 10
# How much history to use to calculate avg gps
avg_over_range = 50
# Logging
log_dir = /services
log_level = WARNING

[poolStats]
# How often to create stats record
check_interval = 10
# How much history to use to calculate avg gps
avg_over_range = 25
# Logging
log_dir = /services
log_level = WARNING

[workerStats]
# How often to create stats record
check_interval = 10
# How much history to use to calculate avg gps
avg_over_range = 15
# Logging
log_dir = /services
log_level = WARNING

